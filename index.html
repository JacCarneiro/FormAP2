<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
        }

        .botoes input {
            width: 48%;
        }
    </style>
</head>
<body>
    <form id="meuFormulario" action="#" method="post">
        <h1>Formulário</h1>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="iest">Estado</label>
        <select name="estado" id="iest"> 
            <option value="" selected>--- Escolha ---</option> 
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>

        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>

        <label for="imsg">Mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>

        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        const form = document.getElementById("meuFormulario");

        form.addEventListener("submit", function(event) {
            alert("Formulário enviado!");
            form.submit();
        });
    </script>
    
</body>
</html>
